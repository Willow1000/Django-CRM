{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
    <div class="col-md-6" style="margin-top: 50px;">
        {% if user.is_authenticated %}
        <h1>Welcome {{ user.first_name }}</h1>
        {% else %}
        <h1>Login</h1>
        
        <form method="POST" action="/">
            {% csrf_token %}
            <form>
                <div class="mb-3">
                <input type="text" class="form-control" id="" aria-describedby="firstNameHelp" name="first_name" placeholder="First Name" required>
                </div>
                <br/>
                <div class="mb-3">
                <input type="password" class="form-control" id="" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-secondary required">Login</button>
            </form>
        </form>
    </div> 
{% endif %}
{% endblock %}
